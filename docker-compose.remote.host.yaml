version: '3'

services:
  web:
    image: nginx
    restart: unless-stopped
    ports:
      - 4005:80
    volumes:
      - ./web:/usr/share/nginx/html:ro
  mosquitto:
    hostname: mosquitto
    image: eclipse-mosquitto:latest
    restart: always
    volumes:
      - ./config/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    ports:
      - "1883:1883"
      - 9001:9001
  roscore:
    image: ghcr.io/cedbossneo/mowgli-docker:cedbossneo
    network_mode: host
    pull_policy: always
    tty: true
    restart: unless-stopped
    command:
      - /opt/ros/noetic/bin/roscore
    volumes:
      - ./ros:/home/ubuntu/.ros/
      - /etc/timezone:/etc/timezone:ro
    privileged: true
  openmower:
    image: ghcr.io/cedbossneo/mowgli-docker:cedbossneo
    network_mode: host
    pull_policy: always
    restart: unless-stopped
    tty: true
    environment:
      OM_NO_GPS: False
    volumes:
      - ./mower_params:/home/ubuntu/mower_params:ro
      - ./params:/home/ubuntu/open_mower_ros/src/open_mower/params:ro
      - ./config/om:/home/ubuntu/open_mower_ros/src/open_mower/config:ro
      - ./ros:/home/ubuntu/.ros/
      - /etc/timezone:/etc/timezone:ro
      - /dev:/dev
    privileged: true
    depends_on:
      - rosserial
