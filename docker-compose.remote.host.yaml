version: '3'

services:
  web:
    image: nginx
    restart: unless-stopped
    ports:
      - 4005:80
    volumes:
      - ./web:/usr/share/nginx/html:ro
  mosquitto:
    hostname: mosquitto
    image: eclipse-mosquitto:latest
    restart: always
    volumes:
      - ./config/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    ports:
      - "1883:1883"
      - 9001:9001
  roscore:
    image: ghcr.io/cedbossneo/mowgli-docker:cedbossneo-amd64
    network_mode: host
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      ROS_IP: ${ROS_IP}
    command:
      - /opt/ros/noetic/bin/roscore
    volumes:
      - /etc/timezone:/etc/timezone:ro
    privileged: true
  openmower:
    image: ghcr.io/cedbossneo/mowgli-docker:cedbossneo-amd64
    network_mode: host
    pull_policy: always
    restart: unless-stopped
    tty: true
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    environment:
      OM_NO_GPS: "True"
      ROS_IP: ${ROS_IP}
      ROS_MASTER_URI: http://${ROS_IP}:11311
    volumes:
      - ./mower_params:/home/ubuntu/mower_params:ro
      - ./params:/home/ubuntu/open_mower_ros/src/open_mower/params:ro
      - ./config/om:/home/ubuntu/open_mower_ros/src/open_mower/config:ro
      - ./ros:/home/ubuntu/.ros/
      - /etc/timezone:/etc/timezone:ro
      - /dev:/dev
    privileged: true
